<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>snetmon</title>
    <script type="text/javascript" src="d3.min.js"></script>
    <style type="text/css">
.tick {
  font-size: 10px;
}
.domain, .tick line {
  stroke-width: 1px;
  stroke: #aaa;
}
    </style>
  </head>
  <body>
    <svg></svg>
    <script type="text/javascript">
var canvas = d3.select("svg")
            .attr('width', 300)
            .attr('height', 300);
var graph = canvas.append('g').attr('transform','translate(5,6)');
var coords = [{ x: 50, y: 200},
              { x: 100, y: 1000},
              { x: 125, y: 500},
              { x: 150, y: 1500}];
var lineGen = d3.svg.line()
                .x(function(c) { return c.x; })
                .y(function(c) { return c.y; })
                .interpolate('step-before');
var xScale = d3.scale.linear()
               .domain([0, 200])
               .range([0, 200]);
var yScale = d3.scale.linear()
               .domain([0, 2000])
               .range([200, 0]);
var xAxis = d3.svg.axis()
              .scale(xScale)
              .orient('bottom')
              .tickSize(10,0);
var yAxis = d3.svg.axis()
              .scale(yScale)
              .orient('right')
              .tickSize(10,0)
              .tickFormat(d3.format('s'));
graph.append('g')
     .attr('transform','translate(0,200)')
     .call(xAxis);
graph.append('g')
     .attr('transform','translate(200,0)')
     .call(yAxis);
graph.append('g')
     .attr('transform','matrix(1,0,0,-.1,0,200)')
     .append('path')
     .attr('d', lineGen(coords))
     .attr('stroke', 'black')
     .attr('fill', 'none');
    </script>
  </body>
</html>
